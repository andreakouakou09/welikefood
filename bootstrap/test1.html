<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
    box-sizing: border-box;
    }

    .box {
    display: inline-block;
    width: 100px;
    height: 100px;
    background: red;
    color: white;
    }
    #deux {
    position: relative;
    top: 20px;
    right: 20px;
    background: blue;
    }
    </style>

</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box" id="deux">3</div>
    <div class="box">4</div>
</body>
</html>
